name: CI_build
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
          with:
            java-version: 11
      - name: Install gradle wrapper
	      run: gradle installWrapper
      - name: Grant execution permission
	      run: chmod +x gradlew
